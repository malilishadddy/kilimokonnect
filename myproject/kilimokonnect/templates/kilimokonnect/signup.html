<!-- ******A new change in plans whats your views****** -->
<div class="mx-auto w-full max-w-xl space-y-8 mb-20" >
    <!-- Changed max-w-md to max-w-xl for slightly wider form -->
    <!-- Header Section -->
    <div class="mt-10">
        <h1 class="mb-8 text-center text-4xl font-bold text-gray-800">Welcome</h1>
        <p class="mb-8 text-center text-lg text-gray-500">Please enter your details below</p>
    </div>

    <!-- Form Container -->
    <div class="mx-auto overflow-hidden rounded-xl border-t-4 border-[#494f05] bg-white shadow-2xl">
        <!-- Added mx-auto for centering -->
        <form class="space-y-6 p-8">
            <!-- Select User Field -->
            <div class="space-y-2">
                <label for="user-type" class="block text-sm font-medium text-gray-700">Select User</label>
                <div class="relative">
                    <select id="user-type"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 transition duration-200 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-[#494f05]">
                        <option value="">General</option>
                        <option value="">Admin</option>
                    </select>
                </div>
            </div>

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative">
                    <input type="text" id="username"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 transition duration-200 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-[#494f05]"
                        placeholder="Enter your username" />
                </div>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div class="relative">
                    <input type="email" id="email"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 transition duration-200 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-[#494f05]"
                        placeholder="Enter your email" />
                </div>
            </div>

            <!-- Location Field -->
            <div class="space-y-2">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <div class="relative">
                    <input type="text" id="location"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 transition duration-200 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-[#494f05]"
                        placeholder="Enter your location" />
                </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password"
                        class="w-full rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 transition duration-200 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-[#494f05]"
                        placeholder="Enter your password" />
                </div>
            </div>

            <!-- Sign Up Button -->
            <button type="submit"
                class="mt-6 flex w-full justify-center rounded-lg border border-transparent bg-[#494f05] px-4 py-3 text-lg font-semibold text-white shadow-sm transition duration-200 hover:bg-[#606b07] focus:outline-none focus:ring-2 focus:ring-[#494f05] focus:ring-offset-2">Sign
                Up</button>
        </form>

        <!-- Login Link -->
        <div class="px-8 pb-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-[#494f05] hover:text-[#606b07]">Login</a>
            </p>
        </div>
    </div>
</div>
